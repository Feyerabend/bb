<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Composite + Observer + Strategy â€” Ant Flocks</title>
<style>
  body { display: flex; font-family: sans-serif; margin: 0; }
  canvas { border: 1px solid #000; display: block; background: #eef; }
  #controls { padding: 10px; background: #ddd; width: 150px; }
  button { width: 100%; margin-bottom: 5px; padding: 5px; }
</style>
</head>
<body>

<div id="controls">
  <h3>Ants</h3>
  <button onclick="setStrategy('follow')">Follow</button>
  <button onclick="setStrategy('avoid')">Avoid</button>
  <button onclick="setStrategy('scatter')">Scatter Randomly</button>
</div>

<canvas id="flockCanvas" width="800" height="600"></canvas>

<script>

const ANT_SPEED = 2.0;
const ANTS_PER_FLOCK = 10;
const NUM_FLOCKS = 3;

let canvas = document.getElementById('flockCanvas');
let ctx = canvas.getContext('2d');
let mousePos = { x: canvas.width / 2, y: canvas.height / 2 };
let strategy = 'follow';

canvas.addEventListener('mousemove', (e) => {
  let rect = canvas.getBoundingClientRect();
  mousePos = { x: e.clientX - rect.left, y: e.clientY - rect.top };
});

class IAntComponent {
  update() {}
  draw() {}
}

class Ant extends IAntComponent {
  constructor(x, y) {
    super();
    this.x = x;
    this.y = y;
    this.vx = Math.random() * 2 - 1;
    this.vy = Math.random() * 2 - 1;
  }

  update() {
    if (strategy === 'follow') {
      this.steerTowards(mousePos.x, mousePos.y);
    } else if (strategy === 'avoid') {
      this.steerAway(mousePos.x, mousePos.y);
    } else if (strategy === 'scatter') {
      this.randomWalk();
    }

    this.x += this.vx;
    this.y += this.vy;
    this.keepInBounds();
  }

  steerTowards(tx, ty) {
    let dx = tx - this.x;
    let dy = ty - this.y;
    let dist = Math.hypot(dx, dy);
    if (dist > 1) {
      this.vx = (dx / dist) * ANT_SPEED;
      this.vy = (dy / dist) * ANT_SPEED;
    }
  }

  steerAway(tx, ty) {
    let dx = this.x - tx;
    let dy = this.y - ty;
    let dist = Math.hypot(dx, dy);
    if (dist < 150) {
      this.vx = (dx / dist) * ANT_SPEED;
      this.vy = (dy / dist) * ANT_SPEED;
    }
  }

  randomWalk() {
    this.vx += (Math.random() * 2 - 1) * 0.2;
    this.vy += (Math.random() * 2 - 1) * 0.2;
    let speed = Math.hypot(this.vx, this.vy);
    if (speed > ANT_SPEED) {
      this.vx = (this.vx / speed) * ANT_SPEED;
      this.vy = (this.vy / speed) * ANT_SPEED;
    }
  }

  keepInBounds() {
    if (this.x < 0) this.x = canvas.width;
    if (this.x > canvas.width) this.x = 0;
    if (this.y < 0) this.y = canvas.height;
    if (this.y > canvas.height) this.y = 0;
  }

  draw() {
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(this.x - this.vx * 4, this.y - this.vy * 4);
    ctx.strokeStyle = 'black';
    ctx.stroke();
  }
}

class Flock extends IAntComponent {
  constructor() {
    super();
    this.children = [];
  }

  add(component) {
    this.children.push(component);
  }

  update() {
    for (let child of this.children) {
      child.update();
    }
  }

  draw() {
    for (let child of this.children) {
      child.draw();
    }
  }
}

function setStrategy(newStrategy) {
  strategy = newStrategy;
  clearOrbitData(rootFlock);
}

// init ant flocks
let rootFlock = new Flock();
for (let f = 0; f < NUM_FLOCKS; f++) {
  let subFlock = new Flock();
  for (let i = 0; i < ANTS_PER_FLOCK; i++) {
    let ant = new Ant(
      Math.random() * canvas.width,
      Math.random() * canvas.height
    );
    subFlock.add(ant);
  }
  rootFlock.add(subFlock);
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  rootFlock.update();
  rootFlock.draw();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
