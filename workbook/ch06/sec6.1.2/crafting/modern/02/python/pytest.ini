# pytest.ini - Configuration for pytest
[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=svg_renderer
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --maxfail=5

# Test paths
testpaths = .

# Coverage options
[coverage:run]
source = svg_renderer
omit = 
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
    slow: Slow tests
    external: Tests requiring external files
    edge_case: Edge case tests
    performance: Performance tests

# Timeout for tests (seconds)
timeout = 300

# Parallel execution
[pytest-xdist]
norecursedirs = .git .tox dist build *.egg
