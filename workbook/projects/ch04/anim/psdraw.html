<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea for interactive drawing app</title>
  <style>
    canvas {
      border: 1px solid black;
      cursor: pointer;
    }
  </style>
</head>
<body>

<canvas id="drawingCanvas" width="500" height="400"></canvas>
<button onclick="generatePostScript()">Generate PostScript</button>
<pre id="postScriptOutput"></pre>

<script>
  // base class
  class Figure {
    constructor(x, y, color = 'black') {
      this.x = x;
      this.y = y;
      this.color = color;
    }

    draw(context) { }
    move(dx, dy) {
      this.x += dx;
      this.y += dy;
    }

    toPostScript() {
      return '';
    }
  }

  // rectangle class with resizing handles
  class Rectangle extends Figure {
    constructor(x, y, width, height, color = 'black') {
      super(x, y, color);
      this.width = width;
      this.height = height;
      this.handleSize = 10;
      this.showHandles = false;
    }

    draw(context) {
      context.fillStyle = this.color;
      context.fillRect(this.x, this.y, this.width, this.height);
      
      if (this.showHandles) {
        this.drawHandles(context);
      }
    }

    drawHandles(context) {
      context.fillStyle = 'gray';
      const handles = this.getHandles();
      handles.forEach(handle => {
        context.fillRect(handle.x, handle.y, this.handleSize, this.handleSize);
      });
    }

    getHandles() {
      // exact corner coordinates for handles,
      // aligned to the rectangle corners
      return [
        { x: this.x, y: this.y }, // top-left
        { x: this.x + this.width - this.handleSize, y: this.y }, // top-right
        { x: this.x, y: this.y + this.height - this.handleSize }, // bottom-left
        { x: this.x + this.width - this.handleSize, y: this.y + this.height - this.handleSize }  // bottom-right
      ];
    }

    // hit test: if x and y are within any of the handles
    handleHitTest(x, y) {
      return this.getHandles().findIndex(handle =>
        x >= handle.x && x <= handle.x + this.handleSize &&
        y >= handle.y && y <= handle.y + this.handleSize
      );
    }

    resize(handleIndex, dx, dy) {
      switch (handleIndex) {
        case 0: // top-left
          this.width -= dx;
          this.height -= dy;
          this.x += dx;
          this.y += dy;
          break;
        case 1: // top-right
          this.width += dx;
          this.height -= dy;
          this.y += dy;
          break;
        case 2: // bottom-left
          this.width -= dx;
          this.height += dy;
          this.x += dx;
          break;
        case 3: // bottom-right
          this.width += dx;
          this.height += dy;
          break;
      }
      // ensure minimum width and height
      if (this.width < this.handleSize) this.width = this.handleSize;
      if (this.height < this.handleSize) this.height = this.handleSize;
    }

    // for export
    toPostScript() {
      return `
      ${this.x} ${this.y} moveto
      ${this.width} 0 rlineto
      0 ${this.height} rlineto
      -${this.width} 0 rlineto
      closepath
      ${this.color} setrgbcolor
      fill`;
    }
  }

  // draw canvas with interaction
  class DrawingCanvas {
    constructor(canvasElement) {
      this.canvas = canvasElement;
      this.context = this.canvas.getContext('2d');
      this.figures = [];
      this.selectedFigure = null;
      this.currentState = 'idle';
      this.lastX = 0;
      this.lastY = 0;
      this.handleIndex = -1;

      this.canvas.addEventListener('mousedown', (event) => this.onMouseDown(event));
      this.canvas.addEventListener('dblclick', (event) => this.onDoubleClick(event));
      this.canvas.addEventListener('mousemove', (event) => this.onMouseMove(event));
      this.canvas.addEventListener('mouseup', () => this.onMouseUp());
    }

    addFigure(figure) {
      this.figures.push(figure);
      this.render();
    }

    render() {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      this.figures.forEach(figure => figure.draw(this.context));
    }

    findFigureAt(x, y) {
      return this.figures.find(
        figure => x >= figure.x && x <= figure.x + figure.width &&
                  y >= figure.y && y <= figure.y + figure.height
      );
    }

    resetState() {
      this.figures.forEach(figure => {
        figure.showHandles = false;
      });
      this.selectedFigure = null;
      this.currentState = 'idle';
      this.handleIndex = -1;
      this.render();
    }

    onMouseDown(event) {
      const x = event.offsetX;
      const y = event.offsetY;
      const clickedFigure = this.findFigureAt(x, y);

      if (clickedFigure) {
        if (!clickedFigure.showHandles) {
          this.selectedFigure = clickedFigure;
          this.currentState = 'dragging';
        } else {
          const handleIndex = clickedFigure.handleHitTest(x, y);
          if (handleIndex >= 0) {
            this.currentState = 'resizing';
            this.handleIndex = handleIndex;
          } else {
            this.currentState = 'dragging';
          }
        }
        this.lastX = x;
        this.lastY = y;
      } else {
        // simple reset, if click outside rectangles
        this.resetState();
      }
    }

    onDoubleClick(event) {
      const x = event.offsetX;
      const y = event.offsetY;
      const clickedFigure = this.findFigureAt(x, y);

      if (clickedFigure) {
        this.resetState();
        this.selectedFigure = clickedFigure;
        this.selectedFigure.showHandles = true;
        this.render();
      }
    }

    onMouseMove(event) {
      if (this.currentState === 'idle' || !this.selectedFigure) return;

      const dx = event.offsetX - this.lastX;
      const dy = event.offsetY - this.lastY;

      if (this.currentState === 'dragging') {
        this.selectedFigure.move(dx, dy);
      } else if (this.currentState === 'resizing' && this.handleIndex >= 0) {
        this.selectedFigure.resize(this.handleIndex, dx, dy);
      }

      this.lastX = event.offsetX;
      this.lastY = event.offsetY;
      this.render();
    }

    onMouseUp() {
      this.currentState = 'idle';
      this.handleIndex = -1;
    }
  }

  function generatePostScript() {
    const psCode = drawingCanvas.figures.map(figure => figure.toPostScript()).join('\n');
    document.getElementById('postScriptOutput').textContent = psCode;
  }

  const canvasElement = document.getElementById('drawingCanvas');
  const drawingCanvas = new DrawingCanvas(canvasElement);

  drawingCanvas.addFigure(new Rectangle(50, 50, 100, 60, 'red'));
  drawingCanvas.addFigure(new Rectangle(200, 150, 80, 120, 'blue'));

</script>

</body>
</html>
