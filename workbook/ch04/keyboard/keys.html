<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <style>
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            gap: 5px;
            margin: 20px;
        }
        .key {
            width: 40px;
            height: 40px;
            background: #eee;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }
        .key:active {
            background: #ddd;
        }
        #input {
            width: 300px;
            height: 30px;
            margin: 20px;
            padding: 5px;
            border: 1px solid #ccc;
        }
        #send {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Virtual Keyboard</h1>
    <div id="input" contenteditable="true"></div>
    <div class="keyboard">
        <!-- Simplified keyboard layout: letters A-Z, space, backspace -->
        <div class="key" data-key="Q">Q</div>
        <div class="key" data-key="W">W</div>
        <div class="key" data-key="E">E</div>
        <div class="key" data-key="R">R</div>
        <div class="key" data-key="T">T</div>
        <div class="key" data-key="Y">Y</div>
        <div class="key" data-key="U">U</div>
        <div class="key" data-key="I">I</div>
        <div class="key" data-key="O">O</div>
        <div class="key" data-key="P">P</div>
        <div class="key" data-key="A">A</div>
        <div class="key" data-key="S">S</div>
        <div class="key" data-key="D">D</div>
        <div class="key" data-key="F">F</div>
        <div class="key" data-key="G">G</div>
        <div class="key" data-key="H">H</div>
        <div class="key" data-key="J">J</div>
        <div class="key" data-key="K">K</div>
        <div class="key" data-key="L">L</div>
        <div class="key" data-key="Backspace">‚Üê</div>
        <div class="key" data-key="Z">Z</div>
        <div class="key" data-key="X">X</div>
        <div class="key" data-key="C">C</div>
        <div class="key" data-key="V">V</div>
        <div class="key" data-key="B">B</div>
        <div class="key" data-key="N">N</div>
        <div class="key" data-key="M">M</div>
        <div class="key" data-key=" ">Space</div>
    </div>
    <button id="send">Send to Server</button>

    <script>
        const keys = document.querySelectorAll('.key');
        const input = document.getElementById('input');
        const sendButton = document.getElementById('send');

        // Handle virtual key presses
        keys.forEach(key => {
            key.addEventListener('click', () => {
                const keyValue = key.dataset.key;
                if (keyValue === 'Backspace') {
                    input.textContent = input.textContent.slice(0, -1);
                } else {
                    input.textContent += keyValue;
                }
            });
        });

        // Encryption function using Web Crypto API (AES-GCM)
        async function encryptData(plaintext, key) {
            const enc = new TextEncoder();
            const encoded = enc.encode(plaintext);
            const iv = crypto.getRandomValues(new Uint8Array(12)); // Random IV
            const cryptoKey = await crypto.subtle.importKey(
                "raw",
                enc.encode(key),
                { name: "AES-GCM" },
                false,
                ["encrypt"]
            );
            const encrypted = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                cryptoKey,
                encoded
            );
            // Combine IV and ciphertext for transmission
            const combined = new Uint8Array(iv.byteLength + encrypted.byteLength);
            combined.set(iv, 0);
            combined.set(new Uint8Array(encrypted), iv.byteLength);
            return Array.from(combined).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Send button handler
        sendButton.addEventListener('click', async () => {
            const keystrokes = input.textContent;
            if (!keystrokes) return alert('No input to send');

            const sharedKey = 'mysecretkey12345'; // Hardcoded for demo; in production, use secure key exchange
            const encrypted = await encryptData(keystrokes, sharedKey);

            // Send via HTTP POST (insecure, but data is encrypted)
            fetch('http://your-pico-server-ip:80/keystrokes', { // Replace with your Pico's IP
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ encrypted: encrypted })
            })
            .then(response => response.text())
            .then(data => {
                console.log('Server response:', data);
                alert('Keystrokes sent successfully');
                input.textContent = ''; // Clear input
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
