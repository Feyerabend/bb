<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .pin-label { font-family: Arial, sans-serif; font-size: 10px; fill: #fff; }
      .resistor { fill: #d4af37; stroke: #b8860b; stroke-width: 1; }
      .wire-red { stroke: #e74c3c; stroke-width: 2; fill: none; }
      .wire-green { stroke: #27ae60; stroke-width: 2; fill: none; }
      .wire-blue { stroke: #3498db; stroke-width: 2; fill: none; }
      .wire-sync { stroke: #9b59b6; stroke-width: 2; fill: none; }
      .wire-gnd { stroke: #34495e; stroke-width: 2; fill: none; }
      .pico { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .vga { fill: #34495e; stroke: #2c3e50; stroke-width: 2; }
      .connection-dot { fill: #e74c3c; r: 3; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">3-bit VGA Connection - Raspberry Pi Pico</text>
  
  <!-- Raspberry Pi Pico -->
  <rect x="50" y="80" width="200" height="400" rx="20" class="pico"/>
  <text x="150" y="100" text-anchor="middle" class="label" fill="white" font-weight="bold">Raspberry Pi Pico</text>
  
  <!-- Pico GPIO pins -->
  <g class="pin-label">
    <!-- Left side pins -->
    <rect x="30" y="130" width="25" height="15" fill="#2c3e50"/>
    <text x="42" y="142" text-anchor="middle">GP0</text>
    <rect x="30" y="155" width="25" height="15" fill="#2c3e50"/>
    <text x="42" y="167" text-anchor="middle">GP1</text>
    <rect x="30" y="180" width="25" height="15" fill="#2c3e50"/>
    <text x="42" y="192" text-anchor="middle">GP2</text>
    <rect x="30" y="205" width="25" height="15" fill="#2c3e50"/>
    <text x="42" y="217" text-anchor="middle">GP3</text>
    <rect x="30" y="230" width="25" height="15" fill="#2c3e50"/>
    <text x="42" y="242" text-anchor="middle">GP4</text>
    <rect x="30" y="280" width="25" height="15" fill="#2c3e50"/>
    <text x="42" y="292" text-anchor="middle">GND</text>
    
    <!-- Pin labels on Pico -->
    <text x="65" y="142" class="label" fill="white" font-size="9">Red</text>
    <text x="65" y="167" class="label" fill="white" font-size="9">Green</text>
    <text x="65" y="192" class="label" fill="white" font-size="9">Blue</text>
    <text x="65" y="217" class="label" fill="white" font-size="9">H-Sync</text>
    <text x="65" y="242" class="label" fill="white" font-size="9">V-Sync</text>
  </g>
  
  <!-- Resistors -->
  <g class="resistor">
    <!-- Red resistor -->
    <rect x="300" y="133" width="60" height="10" rx="2"/>
    <text x="330" y="128" class="label" font-size="10">270Ω</text>
    
    <!-- Green resistor -->
    <rect x="300" y="158" width="60" height="10" rx="2"/>
    <text x="330" y="153" class="label" font-size="10">270Ω</text>
    
    <!-- Blue resistor -->
    <rect x="300" y="183" width="60" height="10" rx="2"/>
    <text x="330" y="178" class="label" font-size="10">270Ω</text>
    
    <!-- H-Sync resistor -->
    <rect x="300" y="208" width="60" height="10" rx="2"/>
    <text x="330" y="203" class="label" font-size="10">68Ω</text>
    
    <!-- V-Sync resistor -->
    <rect x="300" y="233" width="60" height="10" rx="2"/>
    <text x="330" y="228" class="label" font-size="10">68Ω</text>
  </g>
  
  <!-- VGA Connector -->
  <g class="vga">
    <path d="M550 150 L650 150 L670 170 L670 320 L650 340 L550 340 Z"/>
    <text x="610" y="140" text-anchor="middle" class="label" fill="white" font-weight="bold">VGA Connector</text>
    
    <!-- VGA pins -->
    <circle cx="580" cy="180" r="8" fill="#e74c3c"/>
    <text x="580" y="185" text-anchor="middle" class="pin-label" font-size="8">1</text>
    <text x="600" y="185" class="label" font-size="9" fill="white">Red</text>
    
    <circle cx="580" cy="205" r="8" fill="#27ae60"/>
    <text x="580" y="210" text-anchor="middle" class="pin-label" font-size="8">2</text>
    <text x="600" y="210" class="label" font-size="9" fill="white">Green</text>
    
    <circle cx="580" cy="230" r="8" fill="#3498db"/>
    <text x="580" y="235" text-anchor="middle" class="pin-label" font-size="8">3</text>
    <text x="600" y="235" class="label" font-size="9" fill="white">Blue</text>
    
    <circle cx="580" cy="255" r="8" fill="#9b59b6"/>
    <text x="580" y="260" text-anchor="middle" class="pin-label" font-size="8">13</text>
    <text x="600" y="260" class="label" font-size="9" fill="white">H-Sync</text>
    
    <circle cx="580" cy="280" r="8" fill="#9b59b6"/>
    <text x="580" y="285" text-anchor="middle" class="pin-label" font-size="8">14</text>
    <text x="600" y="285" class="label" font-size="9" fill="white">V-Sync</text>
    
    <circle cx="580" cy="305" r="8" fill="#34495e"/>
    <text x="580" y="310" text-anchor="middle" class="pin-label" font-size="8" fill="white">5,6,7,8,10</text>
    <text x="630" y="310" class="label" font-size="9" fill="white">Ground</text>
  </g>
  
  <!-- Connection wires -->
  <!-- Red wire -->
  <path d="M55 137 L300 137" class="wire-red"/>
  <path d="M360 137 L572 180" class="wire-red"/>
  
  <!-- Green wire -->
  <path d="M55 162 L300 162" class="wire-green"/>
  <path d="M360 162 L572 205" class="wire-green"/>
  
  <!-- Blue wire -->
  <path d="M55 187 L300 187" class="wire-blue"/>
  <path d="M360 187 L572 230" class="wire-blue"/>
  
  <!-- H-Sync wire -->
  <path d="M55 212 L300 212" class="wire-sync"/>
  <path d="M360 212 L572 255" class="wire-sync"/>
  
  <!-- V-Sync wire -->
  <path d="M55 237 L300 237" class="wire-sync"/>
  <path d="M360 237 L572 280" class="wire-sync"/>
  
  <!-- Ground wire -->
  <path d="M55 287 L572 305" class="wire-gnd"/>
  
  <!-- Connection dots -->
  <circle cx="55" cy="137" class="connection-dot"/>
  <circle cx="55" cy="162" class="connection-dot"/>
  <circle cx="55" cy="187" class="connection-dot"/>
  <circle cx="55" cy="212" class="connection-dot"/>
  <circle cx="55" cy="237" class="connection-dot"/>
  <circle cx="55" cy="287" class="connection-dot"/>
  
  <!-- Color palette representation -->
  <text x="100" y="530" class="label" font-weight="bold">3-bit Color Palette (8 colors):</text>
  
  <rect x="100" y="540" width="30" height="20" fill="#000000" stroke="#ccc"/>
  <text x="135" y="555" class="label" font-size="10">000 Black</text>
  
  <rect x="200" y="540" width="30" height="20" fill="#FF0000" stroke="#ccc"/>
  <text x="235" y="555" class="label" font-size="10">001 Red</text>
  
  <rect x="300" y="540" width="30" height="20" fill="#00FF00" stroke="#ccc"/>
  <text x="335" y="555" class="label" font-size="10">010 Green</text>
  
  <rect x="400" y="540" width="30" height="20" fill="#0000FF" stroke="#ccc"/>
  <text x="435" y="555" class="label" font-size="10">100 Blue</text>
  
  <rect x="500" y="540" width="30" height="20" fill="#FFFF00" stroke="#ccc"/>
  <text x="535" y="555" class="label" font-size="10">011 Yellow</text>
  
  <rect x="100" y="570" width="30" height="20" fill="#FF00FF" stroke="#ccc"/>
  <text x="135" y="585" class="label" font-size="10">101 Magenta</text>
  
  <rect x="200" y="570" width="30" height="20" fill="#00FFFF" stroke="#ccc"/>
  <text x="235" y="585" class="label" font-size="10">110 Cyan</text>
  
  <rect x="300" y="570" width="30" height="20" fill="#FFFFFF" stroke="#ccc"/>
  <text x="335" y="585" class="label" font-size="10">111 White</text>
</svg>