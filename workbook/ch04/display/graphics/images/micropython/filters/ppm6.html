<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PPM P6 Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #f9f9f9;
    }
    input[type="file"] {
      margin: 20px;
      font-size: 16px;
    }
    canvas {
      margin: 20px auto;
      border: 1px solid #ccc;
      image-rendering: pixelated;
      max-width: 100%;
    }
    #info {
      font-weight: bold;
      color: #333;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>

<h1>PPM P6 Viewer</h1>
<p>Select a <code>.ppm</code> file generated by <code>converter.py</code></p>

<input type="file" id="file-input" accept=".ppm">

<canvas id="canvas"></canvas>
<div id="info"></div>
<div id="error"></div>

<script>
const input = document.getElementById('file-input');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const info = document.getElementById('info');
const error = document.getElementById('error');

input.addEventListener('change', () => {
  const file = input.files[0];
  if (!file) return;
  if (!file.name.toLowerCase().endsWith('.ppm')) {
    error.textContent = 'Please select a .ppm file';
    return;
  }
  error.textContent = '';
  const reader = new FileReader();
  reader.onload = e => parsePPM(new Uint8Array(e.target.result), file.name);
  reader.readAsArrayBuffer(file);
});

function parsePPM(data, filename) {
  let i = 0;

  // P6
  if (data[i++] !== 80 || data[i++] !== 54) return fail('Not a P6 file');

  const num = () => {
    let n = 0;
    while (i < data.length) {
      const c = data[i];
      if (c === 32 || c === 9 || c === 10 || c === 13) { i++; continue; }
      if (c === 35) { while (i < data.length && data[i] !== 10) i++; i++; continue; }
      break;
    }
    while (i < data.length && data[i] >= 48 && data[i] <= 57) n = n * 10 + (data[i++] - 48);
    return n;
  };

  const w = num(), h = num(), mv = num();

  // Skip whitespace after maxval
  while (i < data.length && (data[i] === 32 || data[i] === 9 || data[i] === 10 || data[i] === 13)) i++;

  const expected = w * h * 3;
  if (i + expected > data.length) return fail(`File too short: need ${expected} bytes`);

  canvas.width = w; canvas.height = h;
  const img = ctx.createImageData(w, h);
  const pixels = img.data;

  let rgba = 0;
  if (mv === 255) {
    for (let rgb = 0; rgb < expected; rgb += 3) {
      pixels[rgba++] = data[i++]; // R
      pixels[rgba++] = data[i++]; // G
      pixels[rgba++] = data[i++]; // B
      pixels[rgba++] = 255;       // A
    }
  } else {
    const s = 255 / mv;
    for (let rgb = 0; rgb < expected; rgb += 3) {
      pixels[rgba++] = Math.round(data[i++] * s);
      pixels[rgba++] = Math.round(data[i++] * s);
      pixels[rgba++] = Math.round(data[i++] * s);
      pixels[rgba++] = 255;
    }
  }

  ctx.putImageData(img, 0, 0);
  info.textContent = `${w}×${h} • maxval=${mv} • ${filename}`;
}

function fail(msg) {
  error.textContent = 'Error: ' + msg;
  canvas.width = 1; canvas.height = 1;
}
</script>

</body>
</html>
