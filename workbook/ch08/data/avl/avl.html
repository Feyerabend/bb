<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL Tree Visualisation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        .tree-container {
            position: relative;
            margin-top: 20px;
            width: 100%;
            height: 80vh;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        .node {
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            position: absolute;
            transition: all 0.5s ease-in-out;
        }
        .line {
            position: absolute;
            height: 2px;
            background-color: #333;
            transform-origin: 0 0;
            transition: all 0.5s ease-in-out;
        }
        .controls {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        .zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .zoom-controls button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="number" id="input" placeholder="Enter a number">
        <button onclick="addNode()">Add Node</button>
        <button onclick="deleteNode()">Delete Node</button>
    </div>
    <div class="tree-container" id="tree-container">
        <div class="zoom-controls">
            <button onclick="zoomIn()">+</button>
            <button onclick="zoomOut()">-</button>
        </div>
    </div>
    <script src="avl.js"></script>
</body>
</html>
